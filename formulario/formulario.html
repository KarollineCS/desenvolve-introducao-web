<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="pagina-destino.html" method="post">
        <h2>Dados de Contato</h2>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Ex: Jose da Silva" id="nome">
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" placeholder="exemplo@host.com" id="email">
        </p>
        <p>
            <label for="telefone">Telefone:</label>
            <input type="tel" placeholder="(12)34567-8901" id="telefone">
        </p>
        <h2>Informações Adicionais</h2>
        <p>
            Sexo: 
            <input type="radio" name="s" id="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" name="s" id="masculino">
            <label for="masculino">Masculino</label>
        </p>
        <p>
            Estado Civil:
            <input type="radio" id="solteiro" name="e-c"/>
            <label for="solteiro">Solteiro</label>
            <input type="radio" id="casado" name="e-c"/>
            <label for="casado">Casado</label>
            <input type="radio" id="divorciado" name="e-c"/>
            <label for="divorciado">Divorciado</label>
        </p>
        <p>
            Estado:
            <select multiple>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Distrito Federal</option>
                <option>Espírito Santo</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
            </select>
        </p>
        <p>
            <input type="checkbox" id="termos"/>
            <label for="termos">Concordo em compartilhar minha resposta com terceiros.</label>
        </p>

        <input type="submit" value="enviar">
    </form>
</body>
</html>
